{% extends "base.html" %}

{% block title %}Login - Change Life Academy{% endblock %}

{% block content %}
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Change Life Academy" class="gym-logo">
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> Usu치rio
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Senha
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 gym-btn">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Senha Inv치lida -->
<div class="modal fade" id="invalidPasswordModal" tabindex="-1" aria-labelledby="invalidPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content gym-modal">
            <div class="modal-header gym-modal-header">
                <h5 class="modal-title" id="invalidPasswordModalLabel">
                    <i class="bi bi-exclamation-triangle"></i> Senha Inv치lida
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body gym-modal-body">
                <p>A senha informada est치 incorreta. Por favor, use a senha: <strong>123456</strong></p>
            </div>
            <div class="modal-footer gym-modal-footer">
                <button type="button" class="btn gym-btn-modal" data-bs-dismiss="modal">
                    <i class="bi bi-check-circle"></i> Entendi
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% if show_modal %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    var modal = new bootstrap.Modal(document.getElementById('invalidPasswordModal'));
    modal.show();
});
</script>
{% endif %}
{% endblock %}
